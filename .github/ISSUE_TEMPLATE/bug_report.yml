name: Bug report
description: "Found a bug? Report here!"
title: "[BUG] "
labels: ["need testing", "bug"]
assignees:
  - florian-at-v38armageddon
body:
  - type: textarea
    id: describe
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Add screenshots here
    validations:
      required: false
  - type: checkboxes
    id: environment
    attributes:
      label: Environment
      description: Please select the environment where you observed the bug.
      options:
        - label: Windows (Microsoft Store)
          value: windows-mstore
        - label: Windows (Desktop)
          value: windows-desktop
        - label: Vincent OS
          value: vincent-os
        - label: Linux (Flatpak)
          value: linux-flatpak
        - label: Android
          value: android
      validations:
        required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Add additional context here
    validations:
      required: false